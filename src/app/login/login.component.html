<div class="container">
    <div class="login-box">
        <h2>Inciar Sesion</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text" name="email" [(ngModel)]="email" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesion</button>
        </form>
    </div>
</div>
